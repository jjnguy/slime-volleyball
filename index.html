<!DOCTYPE html>
<html>
<head>
    <title>Slime Volleyball</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="SlimeVolleyball.js"></script>
</head>
<body>
    <canvas width="880" height="440" id="canvas" tabindex="1">
    </canvas>
    <button id="start-stop" type="button">start/stop</button>
<script>
    var canvas = document.getElementById('canvas');
    var slv = new SlimeGame(canvas);
    var go = true;
	$(function(){
		$('#start-stop').click(function(){
			go = !go;
		});
	});    


    setInterval(function(){
    	if (go){
	    	slv.advance();
    	}
    }, 90);
</script>
</body>
</html>
